---
layout: default
---
<div class="category">

  <header class="category-header">
    {% if page.header_image %}
    <img class="img-fluid rounded" alt="{{ page.title }} header image"
      src="{{ page.header_image | prepend: site.baseurl }}" />
    {% endif %}
    <h2 class="category-title">{{ page.title }}</h2>
  </header>

  <article class="category-content">
    {{ content }}
    <ul class="category-posts-list">
        {% assign category_posts = site.posts | where: 'category',page.category | reverse %}
        {% for post in category_posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
      </ul>
  </article>

</div>
