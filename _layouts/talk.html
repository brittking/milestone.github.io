---
layout: default
---
<div class="talk">
  
    <header class="talk-header">
        <p class="talk-meta"><a href="https://github.com/{{ site.github_username }}/{{ site.github_repository }}/tree/master/{{ page.path }}">Improve this talk</a></p>
    </header>

    {% if page.header_image_url %}
      <img class="img-responsive" alt="{{ page.title }} header image" src="{{ page.header_image_url | prepend: site.baseurl }}" />
    {% endif %}
  
    <h2 class="talk-host">
        {{ page.title }}
    </h2>
    <hr class="h-splitter" />
    <div class="talk-abstract">{{ page.abstract }}</div>
    <hr class="h-splitter" />
    <div class="talk-languages">Available in:
    {% for lang in page.languages %}
        <span> {{ lang }}{% unless forloop.last %} |{% endunless %}</span>
    {% endfor %}
     </div>

</div>
