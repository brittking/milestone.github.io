<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    
    <div class="container-fluid">
      
      <article>
        {{ content }}
        <div class="home-content-footer"><a href="https://github.com/{{ site.github_username }}/{{ site.github_repository }}/tree/master/{{ page.path }}">Improve this page</a></div>

    </div>

    {% include footer.html %}

    <script type="text/javascript" id="cookiebanner" src="{{ "/scripts/cookiebanner.min.js" | prepend: site.baseurl }}" data-moreinfo="/privacy"></script>
  </body>

</html>
